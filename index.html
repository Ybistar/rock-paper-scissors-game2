<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="level-selection">
            <button onclick="setLevel('easy')">Easy</button>
            <button onclick="setLevel('medium')">Medium</button>
            <button onclick="setLevel('hard')">Hard</button>
        </div>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
                <p class="score">High Score: <span>0</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">New Game</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
    <audio id="correctSound" src="sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
    <audio id="clickSound" src="sounds/click.mp3"></audio>
</body>
</html>
